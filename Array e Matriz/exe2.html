<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script>
        var nomes = ["Ana", "Bob", "Carol", "David", "Eva", "Frank", "Grace", "Hannah", "Ivy", "Jack"];
        
        // Inserir um elemento na primeira posição
        nomes.unshift("Alice");
        
        // Excluir o elemento da última posição
        nomes.pop();
        
        window.alert("Array de nomes: " + nomes);
    </script>
</head>

</body>
</html>
